<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Original Game</title>
</head>
<body onload="init();" onresize="rescale()">
    <div class="container">
        <div class="jumbotron mt-3">
            <div id="Can">
                <canvas id="canvas" width="600" height="800" style="background-color:#333333;"></canvas>
                <p><span id="Span"> <img src="image/fuel.png" alt="Start game" width="30" height="30">  Your fuel level is <span id="Status">100</span>% </span>  <button id="Restart" onClick="history.go(0)"> Restart Game</button></p>
                <audio id="audioID" controls>
                    <source src="music.mp3" type="audio/mpeg" muted="false">
                    <embed height="50" width="100" src="music.mp3">
                    Your browser does not support this audio format.
                </audio>
            </div>
        </div>
    </div>

    <script language="JavaScript" type="text/javascript" src="js/jquery-1.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Box2dWeb-2.1.a.3.min.js"></script>
    <script src="js/gamelogic.js" type="text/javascript"></script>
</body>
</html>
